<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bio Data</title>
    <link rel="stylesheet" href="practice.css">

<body>
    <div class="container">
        <h1>BIO DATA</h1>
        <div class="name">Name <input type="name" name="name" id="name" /></div>
        <div class="name">Father's Name <input type="fathername" name="fathername" id="fathername" required></div>
        <div class="name">Mother's Name <input type="mothername" name="mothername" id="mothername" required></div>
        <div class="name">Phone Number <input type="phonenumber" name="phonenumber" id="phonenumber" required></div>
        <div class="name">Address <textarea name="Valid Address" id="Valid Address" cols="50" rows="5"
                placeholder="Valid Address"></textarea></div>
        <div class="name">Gender <input type="radio"  name="biodata">Male 
            <input type="radio" name="biodata">Female 
            <input type="radio"  name="biodata"
                required>Other</div>
    </div>

    <div class="submit">
        <button>Submit</button>
    </div>
</body>

</html>
